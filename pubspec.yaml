name: my_faceapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+2
  path_provider: ^2.1.2
  image_picker: ^1.1.0
  tflite_flutter: ^0.10.3
  image: ^4.1.3
  cupertino_icons: ^1.0.2
  animate_do: any
  smooth_page_indicator: ^1.0.0+2
  flutter_launcher_icons: ^0.14.4
  http: ^1.1.0
  connectivity_plus: ^5.0.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/face1.png
    - assets/face2.png
    - assets/face3.png
    - assets/face4.png
    - assets/icon.png
    - assets/face_detection_front.tflite

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
